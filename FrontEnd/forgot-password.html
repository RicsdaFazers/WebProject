<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="/FrontEnd/img/icon-tab.png"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Esqueceu a password?</title>

    <!-- Custom fonts for this template-->
    <link
      href="/FrontEnd/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="/FrontEnd/css/sb-admin-2.min.css" rel="stylesheet" />

    <!-- PWA -->
    <link rel="manifest" href="/FrontEnd/manifest.json" />
    <!-- ios support -->
    <link
      rel="apple-touch-icon"
      href="assets/icons/apple-icon-192x192-dunplab-manifest-16715.png"
    />
    <meta name="apple-mobile-web=app-status-bar" content="#00aae7" />
    <meta name="theme-color" content="#00aae7" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-5 mt-1">
                        Esqueceu a sua password?
                      </h1>
                    </div>
                    <form class="user" id="formPasse">
                      <div class="form-group">
                        <input
                          required
                          type="email"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Email"
                        />
                      </div>

                      <button
                        type="submit"
                        class="btn btn-primary btn-user btn-block"
                      >
                        Resetar password
                      </button>
                    </form>
                    <hr />

                    <div class="text-center">
                      <a class="small" href="/FrontEnd/index.html"
                        >Não se esqueceu da password? Faça login!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Password Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <img
              class="modal-title"
              id="exampleModalLongTitle"
              src="/FrontEnd/img/icone.jpg"
              width="100rem"
            />

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleFormControlSelect2"
                  >Código enviado para o email pessoal.</label
                >
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"
                    >Código:</label
                  >
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" />
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="btnTestemunhas"
                data-toggle="modal"
                data-target="#mudar-pass"
                data-dismiss="modal"
                aria-label="Close"
              >
                Ok
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Mudar Password Modal-->
    <div
      class="modal fade"
      id="mudar-pass"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <img
              class="modal-title"
              id="exampleModalLongTitle"
              src="/FrontEnd/img/icone.jpg"
              width="100rem"
            />

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form>
            <div class="modal-body">
              <form>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-5 col-form-label"
                    >Nova password:</label
                  >
                  <div class="col-sm-7">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                    />
                  </div>
                  <br />
                  <br />
                  <label for="inputPassword" class="col-sm-5 col-form-label"
                    >Repetir nova password:</label
                  >
                  <div class="col-sm-7">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                    />
                  </div>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="btnTestemunhas"
                data-toggle="modal"
                data-target="#mudar-pass"
                onclick="atualizarUser()"
              >
                Confirmar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/FrontEnd/vendor/jquery/jquery.min.js"></script>
    <script src="/FrontEnd/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/FrontEnd/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/FrontEnd/js/sb-admin-2.min.js"></script>
    <script src="/FrontEnd/app.js"></script>
  </body>
</html>

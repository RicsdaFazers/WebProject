    />

    <title>Polícia Marítima</title>

    <link
      href="/FrontEnd/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"

      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

    <!-- ios support -->
    <link
      rel="apple-touch-icon"
      href="assets/icons/apple-icon-192x192-dunplab-manifest-16715.png"
    />
    <meta name="apple-mobile-web=app-status-bar" content="#00aae7" />
    <meta name="theme-color" content="#00aae7" />

  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Bem Vindo!</h1>
                    </div>
                    <form
                      class="user"
                      action="http://127.0.0.1:3000/login"
                      method="POST"
                    >
                      <div class="form-group">
                        <input
                          required
                          type="text"
                          class="form-control form-control-user"
                          id="inputUser"
                          aria-describedby="userHelp"
                          placeholder="Username"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          required
                          type="password"
                          class="form-control form-control-user"
                          id="inputPassword"
                          placeholder="Password"
                        />
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck"
                          />
                          <label class="custom-control-label" for="customCheck"
                            >Memorizar</label
                          >
                        </div>
                      </div>

                      <button
                        class="btn btn-primary btn-user btn-block"
                        type="button"
                        id="btnLogin"
                      >
                        Login
                      </button>

                      <hr />
                    </form>

                    <div class="text-center"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/FrontEnd/vendor/jquery/jquery.min.js"></script>
    <script src="/FrontEnd/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="/FrontEnd/app.js"></script>
  </body>
</html>
